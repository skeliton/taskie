<mat-toolbar color='primary' class="toolbar">
  <span *ngIf="isLoggedIn">
    <button  mat-icon-button (click) = "mainSideNav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
  </span>
 <span class="spacer"></span>
 <a routerLink='/home'>
  <img class="icon" width="40" alt="Taskie Logo" src="../faviconTaskie.png"/>
</a>
 <span *ngIf="isLoggedIn; else loggedOutTitle">
  <button mat-button [matMenuTriggerFor]="belowMenu">
    {{title}}
    <mat-icon >expand_more</mat-icon>
  </button>
  <!-- #docregion sub-menu -->
<mat-menu #belowMenu="matMenu" yPosition="below">
  <button mat-menu-item>Collapse Dashboard</button>
  <button mat-menu-item>Schedule</button>
  <button mat-menu-item [matMenuTriggerFor]="views">Views</button>
</mat-menu>
<mat-menu #views="matMenu">
  <button mat-menu-item>Productivity</button>
  <button mat-menu-item>VsIndex</button>
</mat-menu>
 </span>
 <ng-template #loggedOutTitle>
  {{title}}
</ng-template>
 <span class="spacer"></span>
 <ng-container *ngIf="isLoggedIn; else loggedOut">
  <button mat-button color="accent" (click)="logOut()">
    Log out
  </button>
</ng-container>
<ng-template #loggedOut>
  <button mat-button color="accent" (click)="logIn()">Log in</button>
</ng-template>

  <button mat-icon-button (click) = "mainSideNav.toggleGroupNav()">
    <mat-icon>menu</mat-icon>
  </button>
 </span>
</mat-toolbar>
