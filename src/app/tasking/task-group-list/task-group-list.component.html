<div class="card-body">
  <div class="table-responsive">
    <table class="table mb-0"
           *ngIf="groups && groups.length">
      <thead>
        <tr>
          <th>
            <div class="row">
              <div class="col-md-2">Filter by:</div>
              <div class="col-md-4">
                <input type="text"
                       [(ngModel)]="listFilter" />
              </div>
            </div>
            <div class="row"
                 *ngIf="listFilter">
              <div class="col-md-6">
                <h4>Filtered by: {{listFilter}}</h4>
              </div>
            </div>
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let group of filteredGroups">
          <td>
            <app-task-group-list-item groupName = "group.groupName"></app-task-group-list-item>
            <a [routerLink]="[{outlets: {taskGroupList:['groups', group.id]}}]"
            [queryParams]="{filterBy: listFilter}">
            {{ group.groupName }}
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>

<div *ngIf="errorMessage"
   class="alert alert-danger">
Error: {{ errorMessage }}
</div>
